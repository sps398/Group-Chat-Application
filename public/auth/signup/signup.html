<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>ChatNexus</title>
    <link rel="icon" type="image/png" href="../../images/favicon_io/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../../images/favicon_io/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../../images/favicon_io/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="../../images/favicon_io/android-chrome-512x512.png" sizes="512x512">
    <link rel="stylesheet" href="../../css/auth.css">
    <style>
        .form-container {
            top: 8rem;
        }
    </style>
</head>

<body>
    <div class="container-main">
        <div class="logo">
            <img src="../../images/bg-logo2.png" alt="Logo">
        </div>
        <div class="form-container">
            <form action="#" id="signup-form" class="auth-form">
                <h3>Register</h3>
                <input type="text" id="name" name="name" placeholder="fullname..." required>
                <input type="email" id="email" name="email" placeholder="email..." required>
                <input type="number" id="phoneno" name="phoneNo" placeholder="phono no..." required>
                <input type="password" id="password" name="password" placeholder="password..." required>
                <button type="submit">Submit</button>
            </form>
            <h6><a href="../login/login.html">Already have an account?Login</a></h6>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/initials.js"></script>
    <script src="../../js/signup.js"></script>
</body>

</html>
